<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile – GetUpDeals</title>
  <link rel="stylesheet" href="./style/base.css" />
  <link rel="stylesheet" href="./style/components.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="./js/firebase-config.js"></script>
</head>
<body>
  <div class="edit-profile-container">
    <h2>Edit Your Profile</h2>
    <form id="editProfileForm">
      <input type="text" id="editName" placeholder="Full Name" />
      <input type="date" id="editDOB" placeholder="Date of Birth" />
      <input type="text" id="editCity" placeholder="City" />
      <input type="text" id="editState" placeholder="State" />

      <select id="editGender">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label>
        Notifications:
        <input type="checkbox" id="editNotifications" />
      </label>

      <button type="submit">💾 Save Changes</button>
    </form>

    <button onclick="changePassword()">🔐 Change Password</button>
    <button onclick="deleteAccount()">🗑️ Delete Account</button>
    <a href="account.html" class="btn">⬅️ Back to Profile</a>
  </div>

  <script src="./js/edit-profile.js"></script>
</body>
</html>
